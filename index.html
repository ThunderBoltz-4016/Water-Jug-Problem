<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Jug Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Water Wave Animation */
      @keyframes wave-front {
        0% { transform: translateX(0) skewY(0deg); }
        50% { transform: translateX(-25%) skewY(2deg); }
        100% { transform: translateX(-50%) skewY(0deg); }
      }
      @keyframes wave-back {
        0% { transform: translateX(-50%) skewY(0deg); }
        50% { transform: translateX(-25%) skewY(-2deg); }
        100% { transform: translateX(0) skewY(0deg); }
      }
      /* Ripple Animation */
      @keyframes ripple {
        0% { transform: scale(0.5); opacity: 0.6; }
        100% { transform: scale(1.8); opacity: 0; }
      }
      /* Fade In Up Animation */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-wave-front {
        animation: wave-front 3s infinite linear;
      }
      .animate-wave-back {
        animation: wave-back 3s infinite linear;
      }
      .animate-ripple {
        animation: ripple 0.8s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
